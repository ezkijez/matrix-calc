<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${pageTitle}"></title>

</head>
<body>
<div>
    <div>
        <h3>Adja meg a kívánt adatokat</h3>
        <h5>Szóközzel elválasztja adja meg a kívánt mátrixot és válasszon a lehetőségek közül egyet!</h5>

        <select title="options" class="js-matrix-attribution">
            <option disabled selected>Válasszon a műveletek közül</option>
            <option value="add">Összeadás</option>
            <option value="subtract">Kivonás</option>
            <option value="multiply">Szorzás</option>
        </select>


    </div>
    <br/>

    <div class="js-matrix-invalid">Hibás mátrix! Kérem ellenőrizze a megadott adatokat!</div>
    <div class="js-matrix-missing">Kérem válasszon a lehetőségek közül!</div>
    <div style="display: inline-block">
        <textarea rows="30" cols="50" class="js-matrix-input-first"></textarea>
        <textarea rows="30" cols="50" class="js-matrix-input-second"></textarea>
    </div>
    <hr/>

    <button id="sendMatrices">Küldés</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript" th:src="@{/js/matrix.js}"></script>
</body>
</html>
